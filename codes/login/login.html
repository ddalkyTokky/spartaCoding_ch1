<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="SignUp, Login, Register">
    <meta name="keywords" content="Sign up, Sign in">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골댕이 로그인</title>
    <!--Bootstrap Css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!--Font-aweome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Custom Css-->
    <link rel="stylesheet" href="loginstyle.css">
    <link href="../../photos/shortcut_icon.png" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <section class="login_section">
        <div class="container outer_container accounts_container">
            <div class="row h-100">
                <div class="col col-sm-12 col-md-12 col-lg-8 m-0 p-0 w-100 h-100 accounts_col">
                    <div class="accounts_image w-100 h-100">
                        <img src="../../photos/loginpage_img.jpg" alt="accounts_image" class="img-fluid w-100 h-100" />
                    </div>
                    <!--accounts_image-->
                </div>
                <!--account_col-->
                <div class="col col-sm-12 col-md-12 col-lg-4 m-0 p-0 accounts_col">
                    <div class="accounts_forms signup_form w-100 h-100" id="signup">
                        <div class="title mt-4 p-4 w-100">
                            <h1>회원가입</h1>
                            <p class="mt-3">골댕이와 함께해요. </p>
                        </div>
                        <!--title-->
                        <form method="post" name="form" class="form w-100 p-4" id="signup_form">
                            <!--form-row-->
                            <div class="form-group">
                                <label for="signup_name">name</label>
                                <input name="name" class="form-control" id="signup_name" onfocus="labelUp(this)"
                                    onblur="labelDown(this)" required />
                            </div>
                            <div class="form-group">
                                <label for="signup_user_id">ID</label>
                                <input name="id" class="form-control" id="signup_user_id" onfocus="labelUp(this)"
                                    onblur="labelDown(this)" required />
                            </div>
                            <div class="form-group">
                                <label for="signup_password">Password</label>
                                <i class="fa fa-eye-slash" id="eye_icon_signup"></i>
                                <input type="password" name="pass" class="form-control" id="signup_password"
                                    onfocus="labelUp(this)" onblur="labelDown(this)" required />
                            </div>
                            <div class="form-group">
                                <label for="cpass">Confirm Password</label>
                                <i class="fa fa-eye-slash" id="eye_icon_signup_confirm"></i>
                                <input type="password" name="cpass" class="form-control" id="cpass"
                                    onfocus="labelUp(this)" onblur="labelDown(this)" required />
                            </div>
                            <div class="form-group">
                                <button id="signup_btn" type="button"
                                    class="btn btn-warning register_btn w-100">회원가입</button>
                            </div>
                        </form>

                        <div class="already_member_box d-flex justify-content-between px-4">
                            <span class="text-center" id="signup_to_login">로그인하기</span>
                            <span class="text-center" id="signup_to_findpass">비밀번호 찾기</span>
                        </div>
                    </div>
                    <!--accounts_forms-->
                    <div class="accounts_forms  w-100 h-100" id="login">
                        <div class="title  mt-4 p-4 w-100">
                            <h1>로그인</h1>
                            <p class="mt-3">골댕이와 함께해요. </p>
                        </div>
                        <!--title-->
                        <form method="post" name="form" class="form  w-100 p-4" id="login_form">
                            <div class="form-group">
                                <label for="login_user_id">ID</label>
                                <input name="login_user_id" class="form-control" id="login_user_id"
                                    onfocus="labelUp(this)" onblur="labelDown(this)" required />
                            </div>
                            <div class="form-group">
                                <label for="login_password">Password</label>
                                <i class="fa fa-eye-slash" id="eye_icon_login"></i>
                                <input type="password" name="pass" class="form-control" id="login_password"
                                    onfocus="labelUp(this)" onblur="labelDown(this)" required />
                            </div>
                            <div class="form-group mb-0">
                                <button id="login_btn" type="button" class="btn btn-warning register_btn w-100">로그인</button>
                            </div>
                        </form>

                        <div class="already_member_box d-flex justify-content-between px-4">
                            <span class="text-center" id="login_to_signup">회원가입하기</span>
                            <span class="text-center" id="login_to_findpass">비밀번호 찾기</span>
                        </div>
                    </div>
                    <!--accounts_forms-->
                    <div class="accounts_forms  w-100 h-100" id="findpass">
                        <div class="title  mt-4 p-4 w-100">
                            <h1>비밀번호 찾기</h1>
                        </div>
                        <!--title-->
                        <form method="post" name="form" class="form  w-100 p-4" id="findpass_form">
                            <div class="form-group">
                                <label for="findpass_user_id">ID</label>
                                <input name="findpass_user_id" class="form-control" id="findpass_user_id"
                                    onfocus="labelUp(this)" onblur="labelDown(this)" required />
                            </div>
                            <div class="form-group mb-0">
                                <button id="findpass_btn" type="button" class="btn btn-warning register_btn w-100">비밀번호 찾기</button>
                            </div>
                        </form>

                        <div class="already_member_box d-flex justify-content-between px-4">
                            <span class="text-center" id="findpass_to_login">로그인하기</span>
                            <span class="text-center" id="findpass_to_signup">회원가입하기</span>
                        </div>
                    </div>
                    <!--accounts_forms-->
                </div>
                <!--account_col-->
            </div>
            <!--row-->
        </div>
        <!--accounts_container-->
    </section>
    <!--login_section-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="loginwindow.js"></script>
    <script src="loginfunction.js" type="module"></script>
</body>

</html>
